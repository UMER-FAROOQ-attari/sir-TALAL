<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design with Hover Effect</title>
    <style>
        /* Reset body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;  /* Dark background */
        }

        /* Style for the container */
        .container {
            text-align: center;
        }

        /* Button design */
        .button {
            background-color: black;  /* Default black background */
            color: yellow;  /* Yellow text color */
            padding: 15px 30px;
            border: 2px solid yellow;  /* Yellow border */
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;  /* Smooth transition */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        /* Hover effect */
        .button:hover {
            background-color: yellow;  /* Background becomes yellow on hover */
            color: black;  /* Text becomes black on hover */
            transform: scale(1.1);  /* Slightly enlarge button */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
        }

        /* Animation effect */
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px yellow;
            }
            50% {
                box-shadow: 0 0 20px yellow, 0 0 30px yellow;
            }
            100% {
                box-shadow: 0 0 5px yellow;
            }
        }

        /* Apply animation */
        .button {
            animation: glow 1.5s infinite alternate;  /* Glow effect animation */
        }

    </style>
</head>
<body>

    <div class="container">
        <button class="button">Hover Me!</button>
    </div>

</body>
</html>
